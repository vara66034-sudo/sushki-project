<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fdf9 0%, #f0f9f2 100%);
            min-height: 100vh;
            color: #2E7D32;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(to right, #1b5e20, #2e7d32);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(26, 124, 72, 0.15);
        }

        .logo {
            display: flex;
            align-items: center;

        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: white;
            color: #2E7D32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {

        }

        .user-info {

        .user-avatar {

        .main-container {

        .chat-container {

        .chat-header {

        .chat-title {

        }

        .messages-container {

        .message {

        .rag-step i {
            color: #2E7D32;

            width: 20px;
        }

        .typing {

            align-items: center;
            gap: 6px;
            padding: 10px 0;

        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #2E7D32;
            border-radius: 50%;
            animation: typingDots 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 14px;
        }

        .quick-btn {
            background: #e8f5e9;
            color: #1B5E20;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #c8e6c9;
            transform: translateY(-1px);
        }

        .rating-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
        }

        .rating-prompt {
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .stars {
            display: flex;
            gap: 8px;
        }

        .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #FFD700;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e8f5e9;
            display: flex;

        .message-input {
            flex: 1;

            border: 2px solid #e8f5e9;
            border-radius: 16px;
            font-size: 16px;
            resize: none;

        }

        .message-input:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: #2E7D32;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1B5E20;
        }

        @media (max-width: 768px) {
            .chat-container { height: 600px; }
            .message { max-width: 90%; }
            .header { padding: 16px; flex-direction: column; gap: 12px; text-align: center; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-university"></i></div>
            <div class="logo-text">–°–ë–ï–† AI ‚Äî –ö—Ä–µ–¥–∏—Ç—ã</div>
        </div>
        <div class="user-info">
            <div>
                <div style="font-weight: 600;">–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤</div>
                <div style="font-size: 13px; opacity: 0.9;">–ö–ª–∏–µ–Ω—Ç Premium</div>
            </div>
            <div class="user-avatar">–ò–ü</div>
        </div>
    </header>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-comments"></i>
                    <h2>–ö—Ä–µ–¥–∏—Ç–Ω—ã–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç –°–±–µ—Ä–∞</h2>
                </div>

            <div class="messages-container" id="messagesContainer">
                <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ —Å–∫—Ä–∏–ø—Ç–æ–º -->
            </div>

                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –ø–æ –∫—Ä–µ–¥–∏—Ç–∞–º..."
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
    let isAdminOffered = false;
    let isRated = false;
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');

    document.addEventListener('DOMContentLoaded', () => {
        addBotMessage(`–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –ò–≤–∞–Ω! üëã<br><br>
            –Ø ‚Äî AI-–ø–æ–º–æ—â–Ω–∏–∫ –°–±–µ—Ä–±–∞–Ω–∫–∞ –ø–æ –≤–æ–ø—Ä–æ—Å–∞–º –∫—Ä–µ–¥–∏—Ç–æ–≤–∞–Ω–∏—è. –í–æ—Ç —á—Ç–æ —è –º–æ–≥—É:
        `);
        
        const quickQuestions = [
            "–ö–∞–∫–∏–µ –≤–∏–¥—ã –∫—Ä–µ–¥–∏—Ç–æ–≤ –¥–æ—Å—Ç—É–ø–Ω—ã?",
            "–ö–∞–∫–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã –Ω—É–∂–Ω—ã –¥–ª—è –∫—Ä–µ–¥–∏—Ç–∞?",
            "–ö–∞–∫ —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å –µ–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç—ë–∂?",
            "–ú–æ–∂–Ω–æ –ª–∏ –æ—Ñ–æ—Ä–º–∏—Ç—å –∫—Ä–µ–¥–∏—Ç –æ–Ω–ª–∞–π–Ω?"
        ];

        let quickBtns = '<div class="quick-buttons">';
        quickQuestions.forEach(q => {
            quickBtns += `<button class="quick-btn" onclick="quickAsk('${q}')">${q}</button>`;
        });
        quickBtns += '</div>';

        addBotMessage(quickBtns);
        scrollToBottom();
    });

    // –ë—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏
    function quickAsk(question) {
        addMessage(question, 'user');
        sendQueryToAPI(question);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        messageInput.value = '';
        sendQueryToAPI(text);
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ API
    async function sendQueryToAPI(question) {
        addTypingIndicator();

        try {
            const res = await fetch('/api/rag/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            removeTypingIndicator();

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –∏–ª–∏ fallback
            const answerText = data.text || generateAnswer(question);
            const steps = data.steps || [
                '–ü–æ–∏—Å–∫ –≤ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π...',
                `–ù–∞–π–¥–µ–Ω–æ ${2 + Math.floor(Math.random()*3)} –¥–æ–∫—É–º–µ–Ω—Ç–∞`,
                '–§–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞...'
            ];

            let ragHtml = '<div class="rag-process">';
            steps.forEach(step => {
                ragHtml += `<div class="rag-step"><i class="fas fa-check-circle"></i> ${step}</div>`;
            });
            ragHtml += `</div><div style="margin-top:16px;">${answerText}</div>`;

            addBotMessage(ragHtml);

            // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞
            if (!isAdminOffered) {
                isAdminOffered = true;
                setTimeout(() => showAdminOffer(), 1000);
            }

            // –ü–æ–∫–∞–∑ —Ä–µ–π—Ç–∏–Ω–≥–∞
            if (!isRated) {
                setTimeout(() => showRating(), 4000);
            }

        } catch (e) {
            removeTypingIndicator();
            addBotMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
        }
    }

    function showAdminOffer() {
        const adminOffer = `
            <div>–ù—É–∂–Ω–∞ –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è? –°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –º–æ–∂–µ—Ç:<br>
            ‚Ä¢ –ü–æ–¥–æ–±—Ä–∞—Ç—å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è<br>
            ‚Ä¢ –û—Ñ–æ—Ä–º–∏—Ç—å –∫—Ä–µ–¥–∏—Ç –∑–∞ 1 –¥–µ–Ω—å<br>
            ‚Ä¢ –û—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —é—Ä–∏–¥–∏—á–µ—Å–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã<br><br>
            –•–æ—Ç–∏—Ç–µ, —á—Ç–æ–±—ã —è –ø–æ–¥–∫–ª—é—á–∏–ª –∫—Ä–µ–¥–∏—Ç–Ω–æ–≥–æ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞?</div>
            <div class="quick-buttons" style="margin-top: 12px;">
                <button class="quick-btn" style="background:#2E7D32;color:white;" onclick="connectSpecialist()">
                    <i class="fas fa-user-tie"></i> –ü–æ–¥–∫–ª—é—á–∏—Ç—å —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞
                </button>
                <button class="quick-btn" onclick="addBotMessage('–•–æ—Ä–æ—à–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã.')">
                    <i class="fas fa-comment"></i> –ü–æ–∫–∞ –Ω–µ –Ω—É–∂–Ω–æ
                </button>
            </div>
        `;
        addBotMessage(adminOffer);
    }

    async function connectSpecialist() {
        try {
            const res = await fetch('/api/support/connect', { method:'POST' });
            const data = await res.json();
            addBotMessage(`
                <i class="fas fa-check-circle" style="color:#2E7D32;"></i>
                <strong> –°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è...</strong><br><br>
                –ö –≤–∞–º —Å–∫–æ—Ä–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—Å—è –∫—Ä–µ–¥–∏—Ç–Ω—ã–π —ç–∫—Å–ø–µ—Ä—Ç –°–±–µ—Ä–±–∞–Ω–∫–∞.
            `);
        } catch(e) {
            addBotMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }
    }

    function showRating() {
        const ratingHtml = `
            <div class="rating-container">
                <div class="rating-prompt">–û—Ü–µ–Ω–∏—Ç–µ —Ä–∞–±–æ—Ç—É AI-–ø–æ–º–æ—â–Ω–∏–∫–∞:</div>
                <div class="stars" id="starRating">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
            </div>
        `;
        addBotMessage(ratingHtml);

        setTimeout(() => {
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', async (e) => {
                    const value = e.target.dataset.value;
                    document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));
                    for(let i=0;i<value;i++) document.querySelectorAll('.star')[i].classList.add('active');

                    try {
                        await fetch('/api/feedback', {
                            method: 'POST',
                            headers: {'Content-Type':'application/json'},
                            body: JSON.stringify({ rating: value })
                        });
                        addBotMessage(`–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ü–µ–Ω–∫—É! –í–∞—à –æ—Ç–∑—ã–≤ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞–º —Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è –ª—É—á—à–µ. üíö`);
                    } catch(e) {
                        addBotMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –æ—Ü–µ–Ω–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                    }
                });
            });
        }, 200);
    }

    // ‚Äî‚Äî‚Äî –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ‚Äî‚Äî‚Äî
    function generateAnswer(question) {
        const q = question.toLowerCase();
        if(q.includes('–≤–∏–¥') || q.includes('–∫–∞–∫–∏–µ –∫—Ä–µ–¥–∏—Ç')) {
            return '–í –°–±–µ—Ä–±–∞–Ω–∫–µ –¥–æ—Å—Ç—É–ø–Ω—ã: –ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å—Å–∫–∏–π –∫—Ä–µ–¥–∏—Ç, –ò–ø–æ—Ç–µ–∫–∞, –ê–≤—Ç–æ–∫—Ä–µ–¥–∏—Ç, –†–µ—Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏–µ, –ö—Ä–µ–¥–∏—Ç –¥–ª—è –±–∏–∑–Ω–µ—Å–∞';
        } else if(q.includes('–¥–æ–∫—É–º–µ–Ω—Ç') || q.includes('–±—É–º–∞–≥')) {
            return '–î–ª—è –∫—Ä–µ–¥–∏—Ç–∞ –Ω—É–∂–Ω—ã: –ü–∞—Å–ø–æ—Ä—Ç –†–§, –°–ù–ò–õ–°, –°–ø—Ä–∞–≤–∫–∞ 2-–ù–î–§–õ, –ó–∞—è–≤–ª–µ–Ω–∏–µ –Ω–∞ –∫—Ä–µ–¥–∏—Ç';
        } else if(q.includes('—Ä–∞—Å—Å—á–∏—Ç') || q.includes('–ø–ª–∞—Ç—ë–∂') || q.includes('–µ–∂–µ–º–µ—Å—è—á–Ω')) {
            return '–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç—ë–∂ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –ø–æ —Ñ–æ—Ä–º—É–ª–µ: (–°—É–º–º–∞ √ó –°—Ç–∞–≤–∫–∞) / (1 - (1 + –°—Ç–∞–≤–∫–∞)^-–°—Ä–æ–∫)';
        } else if(q.includes('–æ–Ω–ª–∞–π–Ω') || q.includes('–¥–æ–º–∞')) {
            return '–î–∞! –ö—Ä–µ–¥–∏—Ç –º–æ–∂–Ω–æ –æ—Ñ–æ—Ä–º–∏—Ç—å –æ–Ω–ª–∞–π–Ω —á–µ—Ä–µ–∑ –°–±–µ—Ä–ë–∞–Ω–∫ –û–Ω–ª–∞–π–Ω';
        } else {
            return '–ü–æ –∫—Ä–µ–¥–∏—Ç–∞–º –≤ –°–±–µ—Ä–±–∞–Ω–∫–µ –¥–µ–π—Å—Ç–≤—É—é—Ç –≤—ã–≥–æ–¥–Ω—ã–µ —É—Å–ª–æ–≤–∏—è. –•–æ—Ç–∏—Ç–µ, —á—Ç–æ–±—ã —è –ø–æ–¥–∫–ª—é—á–∏–ª —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞?';
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message message-${sender}`;
        div.innerHTML = `
            <div class="message-text">${text}</div>
            <div class="message-time">${getCurrentTime()}</div>
        `;
        messagesContainer.appendChild(div);
        scrollToBottom();
    }

    function addBotMessage(html) {
        const div = document.createElement('div');
        div.className = 'message message-bot';
        div.innerHTML = `
            <div class="message-header">
                <i class="fas fa-robot"></i>

            </div>

        const div = document.createElement('div');
        div.className = 'message message-bot';
        div.innerHTML = `
            <div class="message-header">
                <i class="fas fa-robot"></i>
                <span>–ö—Ä–µ–¥–∏—Ç–Ω—ã–π AI-–ø–æ–º–æ—â–Ω–∏–∫</span>

            </div>
        `;
        messagesContainer.appendChild(div);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        const indicator = messagesContainer.querySelector('.typing');
        if(indicator) indicator.closest('.message').remove();
    }

    function getCurrentTime() {
        const now = new Date();
        return `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
    }

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function handleKeyDown(e) {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }
