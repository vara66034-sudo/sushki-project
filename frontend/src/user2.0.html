    </style>

<body>

    <script>
        let isAdminOffered = false;
        let isRated = false;
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ + –±—ã—Å—Ç—Ä—ã–µ –≤–æ–ø—Ä–æ—Å—ã
        document.addEventListener('DOMContentLoaded', () => {
            addBotMessage(`–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –ò–≤–∞–Ω! üëã<br><br>
                –Ø ‚Äî AI-–ø–æ–º–æ—â–Ω–∏–∫ –°–±–µ—Ä–±–∞–Ω–∫–∞ –ø–æ –≤–æ–ø—Ä–æ—Å–∞–º –∫—Ä–µ–¥–∏—Ç–æ–≤–∞–Ω–∏—è. –í–æ—Ç —á—Ç–æ —è –º–æ–≥—É:
            `);
            
            const quickQuestions = [
                "–ö–∞–∫–∏–µ –≤–∏–¥—ã –∫—Ä–µ–¥–∏—Ç–æ–≤ –¥–æ—Å—Ç—É–ø–Ω—ã?",
                "–ö–∞–∫–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã –Ω—É–∂–Ω—ã –¥–ª—è –∫—Ä–µ–¥–∏—Ç–∞?",
                "–ö–∞–∫ —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å –µ–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç—ë–∂?",
                "–ú–æ–∂–Ω–æ –ª–∏ –æ—Ñ–æ—Ä–º–∏—Ç—å –∫—Ä–µ–¥–∏—Ç –æ–Ω–ª–∞–π–Ω?"
            ];

            let quickBtns = '<div class="quick-buttons">';
            quickQuestions.forEach(q => {
                quickBtns += `<button class="quick-btn" onclick="quickAsk('${q}')">${q}</button>`;
            });
            quickBtns += '</div>';

            addBotMessage(quickBtns);
            scrollToBottom();
        });

        function quickAsk(question) {
            addMessage(question, 'user');
            simulateRAGResponse(question);
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            messageInput.value = '';
            simulateRAGResponse(text);
        }

        function simulateRAGResponse(question) {
            addTypingIndicator();

            // [API] –ó–¥–µ—Å—å –±—É–¥–µ—Ç: POST /api/rag/query { question }
            // –û—Ç–≤–µ—Ç: { text, steps: [string], source? }

            setTimeout(() => {
                removeTypingIndicator();

                const answer = generateAnswer(question);
                let ragHtml = `
                    <div class="rag-process">
                        <div class="rag-step"><i class="fas fa-search"></i> –ü–æ–∏—Å–∫ –≤ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π...</div>
                        <div class="rag-step"><i class="fas fa-database"></i> –ù–∞–π–¥–µ–Ω–æ ${2 + Math.floor(Math.random() * 3)} –¥–æ–∫—É–º–µ–Ω—Ç–∞</div>
                        <div class="rag-step"><i class="fas fa-brain"></i> –§–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞...</div>
                    </div>
                    <div style="margin-top: 16px;">${answer.text}</div>
                `;

                addBotMessage(ragHtml);

                // –ü–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ ‚Äî –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –∞–¥–º–∏–Ω–∞
                if (!isAdminOffered) {
                    isAdminOffered = true;
                    setTimeout(() => {
                        const adminOffer = `
                            <div>–ù—É–∂–Ω–∞ –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è? –°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –º–æ–∂–µ—Ç:<br>
                            ‚Ä¢ –ü–æ–¥–æ–±—Ä–∞—Ç—å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è<br>
                            ‚Ä¢ –û—Ñ–æ—Ä–º–∏—Ç—å –∫—Ä–µ–¥–∏—Ç –∑–∞ 1 –¥–µ–Ω—å<br>
                            ‚Ä¢ –û—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —é—Ä–∏–¥–∏—á–µ—Å–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã<br><br>
                            –•–æ—Ç–∏—Ç–µ, —á—Ç–æ–±—ã —è –ø–æ–¥–∫–ª—é—á–∏–ª –∫—Ä–µ–¥–∏—Ç–Ω–æ–≥–æ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞?</div>
                            <div class="quick-buttons" style="margin-top: 12px;">
                                <button class="quick-btn" style="background:#2E7D32;color:white;" onclick="connectSpecialist()">
                                    <i class="fas fa-user-tie"></i> –ü–æ–¥–∫–ª—é—á–∏—Ç—å —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞
                                </button>
                                <button class="quick-btn" onclick="addBotMessage('–•–æ—Ä–æ—à–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã.')">
                                    <i class="fas fa-comment"></i> –ü–æ–∫–∞ –Ω–µ –Ω—É–∂–Ω–æ
                                </button>
                            </div>
                        `;
                        addBotMessage(adminOffer);
                    }, 1000);
                }

                // –ü–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∞–¥–º–∏–Ω–∞ ‚Äî –∑–∞–ø—Ä–æ—Å –Ω–∞ –æ—Ü–µ–Ω–∫—É
                if (!isRated) {
                    setTimeout(() => {
                        showRating();
                        isRated = true;
                    }, 4000);
                }
            }, 1800 + Math.random() * 700);
        }

        function connectSpecialist() {
            // [API] POST /api/support/connect
            addBotMessage(`
                <i class="fas fa-check-circle" style="color:#2E7D32;"></i> <strong>–°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è...</strong><br><br>

            const ratingHtml = `

            addBotMessage(ratingHtml);

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∑–≤—ë–∑–¥–∞–º
            setTimeout(() => {

                        document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));
                        for (let i = 0; i < value; i++) {
                            document.querySelectorAll('.star')[i].classList.add('active');
                        }

                        // [API] POST /api/feedback { rating: value }
                        addBotMessage(`–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ü–µ–Ω–∫—É! –í–∞—à –æ—Ç–∑—ã–≤ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞–º —Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è –ª—É—á—à–µ. üíö`);
                    });
                });

        }

        function generateAnswer(question) {
            const q = question.toLowerCase();
            if (q.includes('–≤–∏–¥') || q.includes('–∫–∞–∫–∏–µ –∫—Ä–µ–¥–∏—Ç')) {
                return { text: '–í –°–±–µ—Ä–±–∞–Ω–∫–µ –¥–æ—Å—Ç—É–ø–Ω—ã:<br>‚Ä¢ –ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å—Å–∫–∏–π –∫—Ä–µ–¥–∏—Ç (–¥–æ 5 –º–ª–Ω ‚ÇΩ)<br>‚Ä¢ –ò–ø–æ—Ç–µ–∫–∞ (–æ—Ç 8% –≥–æ–¥–æ–≤—ã—Ö)<br>‚Ä¢ –ê–≤—Ç–æ–∫—Ä–µ–¥–∏—Ç (–æ—Ç 5%)<br>‚Ä¢ –†–µ—Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏–µ<br>‚Ä¢ –ö—Ä–µ–¥–∏—Ç –¥–ª—è –±–∏–∑–Ω–µ—Å–∞' };
            } else if (q.includes('–¥–æ–∫—É–º–µ–Ω—Ç') || q.includes('–±—É–º–∞–≥') || q.includes('—á—Ç–æ –Ω–∞–¥–æ')) {
                return { text: '–î–ª—è –∫—Ä–µ–¥–∏—Ç–∞ –Ω—É–∂–Ω—ã:<br>‚Ä¢ –ü–∞—Å–ø–æ—Ä—Ç –†–§<br>‚Ä¢ –°–ù–ò–õ–°<br>‚Ä¢ –°–ø—Ä–∞–≤–∫–∞ 2-–ù–î–§–õ (–¥–ª—è —Å—É–º–º –æ—Ç 500 —Ç—ã—Å.)<br>‚Ä¢ –ó–∞—è–≤–ª–µ–Ω–∏–µ –Ω–∞ –∫—Ä–µ–¥–∏—Ç' };
            } else if (q.includes('—Ä–∞—Å—Å—á–∏—Ç') || q.includes('–ø–ª–∞—Ç—ë–∂') || q.includes('–µ–∂–µ–º–µ—Å—è—á–Ω')) {
                return { text: '–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç—ë–∂ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –ø–æ —Ñ–æ—Ä–º—É–ª–µ:<br><code>–ü–ª–∞—Ç—ë–∂ = (–°—É–º–º–∞ √ó –°—Ç–∞–≤–∫–∞) / (1 - (1 + –°—Ç–∞–≤–∫–∞)^-–°—Ä–æ–∫)</code><br><br>–ù–æ –ø—Ä–æ—â–µ –≤–æ—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–æ–º –≤ –°–±–µ—Ä–ë–∞–Ω–∫ –û–Ω–ª–∞–π–Ω ‚Üí —Ä–∞–∑–¥–µ–ª ¬´–ö—Ä–µ–¥–∏—Ç—ã¬ª.' };
            } else if (q.includes('–æ–Ω–ª–∞–π–Ω') || q.includes('–¥–æ–º–∞')) {
                return { text: '–î–∞! –ö—Ä–µ–¥–∏—Ç –º–æ–∂–Ω–æ –æ—Ñ–æ—Ä–º–∏—Ç—å –æ–Ω–ª–∞–π–Ω:<br>1. –ó–∞–π–¥–∏—Ç–µ –≤ –°–±–µ—Ä–ë–∞–Ω–∫ –û–Ω–ª–∞–π–Ω<br>2. –í—ã–±–µ—Ä–∏—Ç–µ ¬´–ö—Ä–µ–¥–∏—Ç—ã¬ª<br>3. –£–∫–∞–∂–∏—Ç–µ —Å—É–º–º—É –∏ —Ü–µ–ª—å<br>4. –ü–æ–ª—É—á–∏—Ç–µ —Ä–µ—à–µ–Ω–∏–µ –∑–∞ 2 –º–∏–Ω—É—Ç—ã<br>5. –ü–æ–¥–ø–∏—à–∏—Ç–µ –¥–æ–≥–æ–≤–æ—Ä –≠–¶–ü' };
            } else {

            }
        }

        // ‚Äî‚Äî‚Äî –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ‚Äî‚Äî‚Äî

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message message-${sender}`;
            div.innerHTML = `
                <div class="message-text">${text}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        function addBotMessage(html) {
            const div = document.createElement('div');
            div.className = 'message message-bot';
            div.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i>
                    <span>–ö—Ä–µ–¥–∏—Ç–Ω—ã–π AI-–ø–æ–º–æ—â–Ω–∏–∫</span>
                </div>
                <div class="message-text">${html}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'message message-bot';
            div.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i>
                    <span>–ö—Ä–µ–¥–∏—Ç–Ω—ã–π AI-–ø–æ–º–æ—â–Ω–∏–∫</span>
                </div>
                <div class="message-text">
                    <div class="typing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = messagesContainer.querySelector('.typing');
            if (indicator) indicator.closest('.message').remove();
        }

        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
